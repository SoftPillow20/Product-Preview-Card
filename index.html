<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/ProductCard.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <title>Product Preview Card</title>
    </head>
    <body>
        <main class="main-container">
            <div class="image-container">
                <img class="product-card-img" src="images/image-product-desktop.jpg" alt="product-card-img">
            </div>
            <div class="content-container">
                <p class="product-class">
                    P E R F U M E
                </p>
                <p class="product-title">
                    Gabrielle Essence Eau De Parfum
                </p>
                <p class="product-details">
                    A floral, solar and voluptuous 
                    interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the
                    house of CHANEL.
                </p>
                <div class="product-price-details">
                    <p class="Product-sale">$149.99</p>
                    <p class="original-product-price">$169.99</p>
                </div>
                <button class="Add-to-Cart">
                    <img class="cart-logo" src="images/icon-cart.svg">
                    Add to Cart
                </button>
            </div>
        </main>
    </body>
</html>
